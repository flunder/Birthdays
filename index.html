<!DOCTYPE html>
<html>

    <head>
  
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        
        <title>BIRTHDAYS</title>
        
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen">
        <link rel="stylesheet" href="css/grid12.css" type="text/css" media="screen">
        <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    </head>

    <body class="gradient">

        <div class="wrapper">

            <header class="header">
                <div class="header_inner">
                    <a href="#list" class="header_settings pull-left"><img src="svg/gear.svg" /></a>
                    <a href="#list" class="header_logo hl">BIRTHDAYS</a>
                    <a href="#quiz" class="header_dotdotdot pull-right"><img src="svg/dotdotdot.svg" /></a>
                </div>
            </header>

            <section class="screen screen--initial" data-screen="list" id="peopleModule">

                <h1>Add some People to be quizzed</h1>

                <ul id="people" class="people">
                    <script id="people-template" type="text/template">
                        {{#people}}
                            <li>
                                <span>{{name}}: {{date}}</span>
                                <i class="del pull-right">X</i>
                            </li>
                        {{/people}}
                    </script>
                </ul>

                <form class="form form--addperson" action="/">
                    <input placeholder="Name" type="text" class="input input--name form_inputname">
                    <input placeholder="Date" type="text" class="input input--date form_inputdate">
                    <input type="submit" class="hidden">
                    <button id="addPerson" class="form_inputsubmit btn--small btn">Add Person</button>
                </form>

            </section>

            <section class="screen" data-screen="quiz" id="quizModule">

                <div id="cont">
                    <svg id="svg" width="280" height="280" viewPort="0 0 300 300" version="1.1" xmlns="http://www.w3.org/2000/svg">
                      <circle id="bar" r="135" cx="140" cy="140" fill="transparent" stroke-dasharray="850.48" stroke-dashoffset="0"></circle>
                    </svg>
                </div>

                <div class="quiz-wrap">

                    <script id="quiz-template" type="text/template">

                        <div class="quiz-tofind">
                            <div class="quiz-tofind_inner">{{name}}</div>
                        </div>

                        <div class="quiz-options">
                            <a href="" class="quiz-option">{{option1}}</a>
                            <a href="" class="quiz-option">{{option2}}</a>
                            <a href="" class="quiz-option">{{option3}}</a>
                            <a href="" class="quiz-option">{{option4}}</a>
                        </div>

                    </script>

                </div>

            </section>

            <section class="screen" data-screen="result" id="resultModule">

                <h1>RESULTS</h1>

                <div class="result-wrap">

                    <script id="result-template" type="text/template">

                        <div class="result-score">{{correct}}/{{turns}}</span>

                    </script>

                </div>

                <a href="#quiz" class="btn block">Play again!</a>

            </section>

        </div>

    </body>
    
    
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js" type="text/javascript"></script>
    <script src="js/js.cookie.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/6.js" type="text/javascript" charset="utf-8"></script>
    
</html>
